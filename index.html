<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jumping BomberMan</title>
        <meta name="viewport" content="user-scalable=0, initial-scale=1,minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
        <link rel="stylesheet" href = "CSS/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </head>

    <body>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1381960125181676',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       FB.getLoginStatus(function(response) {
           statusChangeCallback(response);
       });

       function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }

       function statusChangeCallback(response) {
          if (response.status === 'connected') {
            // Logged into your app and Facebook.
            document.getElementById('status').innerHTML =
            'Welcome, ' + response.name + '!';
          } else if (response.status === 'not_authorized') {
            // The person is logged into Facebook, but not your app.
            document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
          } else {
            // The person is not logged into Facebook, so we're not sure if
            // they are logged into this app or not.
            document.getElementById('status').innerHTML = 'Please log ' +
            'into Facebook.';
          }
        }

    </script>

    <div id = "phaser"></div>
    <h1>HIGH SCORE: 0</h1>
    <div id="status">
      <fb:login-button
        scope="public_profile,email"
        onlogin="checkLoginState();">
      </fb:login-button>
    </div>
        <script type="text/javascript" src = "JS/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="JS/phaser.min.js"></script>
        <script type="text/javascript" src="JS/stateTitle.js"></script>
        <script type="text/javascript" src="JS/stateEnd.js"></script>
        <script type="text/javascript" src="JS/main.js"></script>
    </body>
</html>
